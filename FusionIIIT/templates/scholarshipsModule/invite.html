{% load static %}
{% block winners %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="inviteapplications">
            Invite Applications
        </a>
    </div>

    <div class="ui active tab" data-tab="inviteapplications">
        <div class="ui vertical segment">
            <form method="POST" class="ui form" style="padding-left: 36px; padding-right: 36px;">
                {% csrf_token %}
                <div class="two fields">
                    <div class="six wide field">
                        <label>Type</label>
                        <select class="ui fluid search selection large dropdown" name="type">
                                <option selected hidden>Select</option> 
                                {% for award in awards %}
                                <option value="{{award.id}}">{{award.award_name}}</option>
                                {% endfor %}
                            </select>
                    </div>

                  
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>From</label>
                       
                            <div class="ui input large left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="From" placeholder="From">
                            </div>
                        
                    </div>

                    <div class="field">
                        <label>To</label>
                        
                            <div class="ui input large left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="To" placeholder="To">
                            </div>
                        </div>
                    
                </div>

                <div class="three fields">
                    <div class="eight wide field">
                            <label>Batch</label>
                            <select class="ui fluid search large dropdown" name="batch" >
                                <option selected hidden>Select</option>
                                {% for p,v in ch %}
                                <option value="{{p}}">{{v}}</option>
                                {% endfor %}
    
                            </select>
                    </div>

                    <div class="four wide field">
                            <label>Time</label>
                            <select class="ui fluid search large dropdown" name="time">
                                <option selected hidden>Select</option>
                                {% for t,v in time %}
                                <option value="{{t}}">{{v}}</option>
                                {% endfor %}
                            </select>
                    </div>

                    
                        <div class="field">
                            <label>Venue</label>
                            <input type="text" name="venue" value="venue">
                            
                    </div>
                </div>

                <div class="field">
                    <label><br></label>
                    <button name="Submit" type="submit" class="ui primary large right floated button">
                        Submit
                    </button>
                </div>

                <br>
                <br>
            </form>

            <div class="ui divider"></div>
        </div>
    </div>

{% endblock %}
